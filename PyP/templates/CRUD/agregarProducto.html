{% extends 'base.html'%}
{% load static %}
{% load bootstrap5 %}

{% block css %}
  <!-- CSS y titulo -->
  <link rel="stylesheet" href="{% static '/css/navbar-footer.css' %}">
  <link rel="stylesheet" href="{% static '/css/estilo-whatsapp.css' %}">
  <link rel="stylesheet" href="{% static '/css/estilo-agregarProducto.css' %}">
  <title>Agregar de producto</title>
{% endblock %}

{% block contenido %}
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h2>Agregar Producto</h2>
                <hr/>
            </div>
        </div>
        <div class="row mt-1 mb-3 justify-content-center">
            <div class="col-7">
                <form method="POST">
                    {% csrf_token %}
            
                    {% bootstrap_form form %}

                    <div class="btn-group">
                            <button type="submit" class="btn btn-success btn-lg text-center">
                              <i class="fas fa-plus-square"></i> AÃ±adir</button>
                              <a href="{% url 'pyp:listaProductos' %}" type="button" class="btn btn-secondary rounded">
                              <i class="fas fa-undo"></i>Volver</a>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
    <!--FIN Contenido-->

{% endblock %}
 
{% block js %}
      <!-- JS BOOSTRAP -->
      <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    
{% endblock %}
