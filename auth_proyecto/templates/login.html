{% extends 'base.html'%}
{% load bootstrap5 %}
{% load static %}


{% block css %}
  <!-- CSS y titulo -->
  <link rel="stylesheet" href="{% static '/css/navbar-footer.css' %}">
  <link rel="stylesheet" href="{% static '/css/estilo-whatsapp.css' %}">
  <link rel="stylesheet" href="{% static '/css/estilo-inicioSecion.css' %}">
  <title>Inicio de Sesion</title>
{% endblock %}

{% block contenido %}


    <!--CONTENIDO --> 
    <div class="body text-center">
        <main class="form-signin">
            <form id="form-login" action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                <img class="mb-2 img-login" src="{% static '/img/login/login.svg'%}" alt="imagen-login">
                <h1 class="h3 mb-1 fw-normal">Inicio de Sesión</h1>

                <div class="text-center">
                  {% bootstrap_messages %}
                </div>
        
                <div class="mb-1">
                  <label for="correo" class="form-label">Nombre de Usuario:</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario">
                </div>
                <div class="mb-1">
                  <label for="contraseña" class="form-label">Contraseña:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                </div>
                <input class="w-100 btn btn-lg btn-primary mt-3" type="submit" value="Ingresar">
                <p class="mt-3 text-muted">&copy; 2021–2022</p>
            </form>
        </main>
    </div>
    <!--FIN CONTENIDO -->

    {% endblock %}
 
    {% block js %}
          <!-- JS BOOSTRAP -->
          <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
        
          <!--js validador-->
          <script src="{% static '/js/login.js'%}"></script>


    {% endblock %}
